<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="icon" href="./img/siteIcon.png" sizes="96x96" type="image/png" />
	<link rel="stylesheet" href="./output.css">
</head>

<body>
	<div id="background-layer"></div>
	<div class='wrapper'>
		<div class='container'>
			<header class='flex box-content h-[60px] items-center py-[24px]'>
				<a class='text-[18px] font-[900] tracking-[5px] leading-[18px] text-white mr-[32px]' href='./index.html'>
					RAWG
				</a>

				<a class='bg-white relative whitespace-nowrap rounded-[4px] py-[6px] pr-[10px] pl-[20px] text-[13px] leading-[14px] tracking-[0] mr-[16px]'
					href='https://rawg.io/rate/thebest'>
					<img class='absolute left-0 bottom-0 w-[18px] h-[18px]' src="./img/darts.png" alt="">
					Rate top games
				</a>

				<div
					class='search-box flex relative items-center bg-[hsla(0,0%,100%,.16)] rounded-full py-[15px] h-[44px] min-w-[470px] transition-colors mr-[32px] flex-1'
					id='searchBox'>
					<img class='search-icon w-[14px] h-[14px] ml-[16px] mr-[8px]' src="./img/svg/searchIcon.svg"
						alt="site icon" />
					<input class='search-input text-white text-[14px] leading-[14px] font-[400] outline-0 flex-1 mr-[30px]'
						type="text" id='searchInput' placeholder="Search 884,994 games">
					<div
						class='key-hint font-[monospace] flex items-center text-[#ffffff80] gap-[3.5px] mr-[15px] text-[11px] leading-[13.2px] group-hover:hidden group-focus-within:hidden'>
						<span class='border-[1px] border-[#707070] border-solid rounded-[3px] py-[3px] px-[5px]'>alt</span>
						<span>+</span>
						<span class='border-[1px] border-[#707070] border-solid rounded-[3px] py-[3px] px-[5px]'>enter</span>
					</div>
					<button id='searchClear'
						class='clear-btn w-[22px] h-[22px] mr-[5px] hidden absolute right-0 text-white cursor-pointer'
						type="button">
						<img class='w-[10px] h-[10px] m-auto' src="./img/svg/cross.svg" alt="">
					</button>
				</div>

				<div class='flex items-center gap-[16px]'>
					<a class='headerLink' href="#">log in</a>
					<a class='headerLink' href="#">sign up</a>
					<a class='headerLink' href="https://rawg.io/apidocs">api</a>
					<div class="relative">
						<div id='customMenuOpen' class='flex gap-[2px]'>
							<div class='w-[4px] h-[4px] bg-white rounded-full'></div>
							<div class='w-[4px] h-[4px] bg-white rounded-full'></div>
							<div class='w-[4px] h-[4px] bg-white rounded-full'></div>
						</div>
						<div id="customMenu"
							class="absolute w-[170px] top-[-5px] right-0 p-[20px_10px] bg-white rounded-[8px] shadow-lg z-10">
							<a href='https://rawg.io/leaderboard'>Leaderboard</a>
							<a href='https://discord.com/invite/erNybDp'>Discord</a>
							<a href='https://x.com/rawgtheworld'>@rawgtheworld</a>
							<a href='https://x.com/rawgthepictures'>@rawgthepictures</a>
							<a href='https://rawg.io/apidocs'>Get an API key</a>
							<a href='https://rawg.io/html-sitemap/A'>Sitemap</a>
						</div>
					</div>
				</div>
			</header>
			<div class='content flex w-[100%]'>
				<aside class='max-w-[220px] min-w-[220px]'>
					<div class='flex flex-col gap-[24px] pt-[39.5px] pb-[24px]'>
						<div>
							<a class='asideTitle asideTitleLink notWorking' href="index.html">Home</a>
						</div>

						<div>
							<a class='asideTitle asideTitleLink notWorking' href="">Reviews</a>
						</div>

						<div id='asideBlocksContainer'></div>
					</div>
				</aside>
				<main class='flex-1 flex flex-col items-center gap-[24px]'>
					<div id="contentContainer" class='mt-[50px] max-w-[960px]'>

					</div>
				</main>
			</div>
		</div>
	</div>

	<script src="./js/search.js"></script>
	<script type='module' src="./js/contentGenerate.js"></script>
	<script type='module' src='./js/aside.js'></script>
</body>

</html>
